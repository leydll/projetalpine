<!DOCTYPE html>
<html lang="fr" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Application de vente en ligne" />
    <meta name="author" content="Leïla Diallo" />
    <meta name="keywords" content="makeup, France, skincare" />
    <meta name="robots" content="index,follow" />
    <title>Inscription - Cult Beauty</title>
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://kit.fontawesome.com/1b1fa6fbda.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/alpinejs@3.14.3/dist/alpine.min.js"
      defer
    ></script>
  </head>
  <body>
    <nav class="navbar">
      <div class="navbar_gauche">
        <a href="index.html" class="navbar_logo">Cult Beauty</a>
      </div>
      <div class="navbar_droite">
        <a href="login.html">Connexion</a>
      </div>
    </nav>

    <main x-data="signup" x-init="init()">
      <h1>Créer un compte</h1>
      <form @submit.prevent="submitHandler">
        <section class="form__fields">
          <template x-for="(field, index) in fields" :key="index">
            <article class="field">
              <label :for="field.name" x-text="field.placeholder"></label>
              <div class="input-wrapper">
                <i
                  :class="`fa-solid ${
                    field.name === 'email' ? 'fa-envelope' : 
                    field.type === 'password' ? 'fa-lock' : 'fa-user'
                  }`"
                ></i>
                <input
                  class="input"
                  :id="field.name"
                  :type="field.type"
                  :placeholder="field.placeholder"
                  x-model="field.value"
                />
              </div>
            </article>
          </template>
        </section>
        <section class="form__buttons">
          <button class="button" type="submit">S'inscrire</button>
        </section>
      </form>
      <a href="login.html" class="button-link">
        Déjà un compte ? Connectez-vous ici
      </a>
      <template x-if="showPopup">
        <div class="popup" x-show="showPopup" x-transition>
          <p x-text="popupMessage"></p>
        </div>
      </template>
    </main>

    <script src="main.js" type="module"></script>
  </body>
</html>
